  frontend:
    base-url: "http://localhost:5173"

  mailing:
    activation-url: "/auth/activation?code="

  stripe:
    secret-key: ${STRIPE_SECRET_KEY}
    webhook-secret: whsec_780cf386c668ec3edc857ffc04088d2f429692b2ec277d27c0b850ef530cde58 # TODO: Environment variable in prod
    checkout-success-url: "/app/my-purchases"
    checkout-cancel-url: "/app/checkout"

  file:
