server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/resellmart_db
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: mysql
  mail:
    host: localhost
    port: 1025
    username: user
    password: password
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

application:
  security:
    jwt:
      secret-key: 
      access-token:
        expiration: 3600000 # 1 hour
        #expiration: 60000 # 1 minute

      refresh-token:
        expiration: 604800000 # 1 week
        #expiration: 120000 # 2 minutes
  mailing:
    frontend:
      activation-url: "TODO"
